<section class="contact-sec">
    
    <div class="map-sec">
        <div class="container">
            <div class="row">
                <div class="col-12">
                        
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="contact-form">
                        <h3>Contact Us</h3>
    
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label class="text-inverse font-12 text-uppercase">Name<span class="text-danger">*</span></label>
                                <input type="text" class="border-0 font-14 form-control" placeholder="Your Name" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback mb">
                                    <div *ngIf="f.name.errors.required">Name is required.</div>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label class="text-inverse font-12 text-uppercase">Email<span class="text-danger">*</span></label>
                                <input type="text" class="border-0 font-14 form-control" placeholder="Your Name" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback mb">
                                    <div *ngIf="f.email.errors.required">Email is required.</div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <label class="text-inverse font-12 text-uppercase">Subject<span class="text-danger">*</span></label>
                                <input type="text" class="border-0 font-14 form-control" placeholder="Your Name" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" />
                                <div *ngIf="submitted && f.subject.errors" class="invalid-feedback mb">
                                    <div *ngIf="f.subject.errors.required">Subject is required.</div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <label class="text-inverse font-12 text-uppercase">Message<span class="text-danger">*</span></label>
                                <textarea col="1" row="1" class="border-0 font-weight-light font-14 form-control" placeholder="Write Down the Message" formControlName="message"  [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
                                <div *ngIf="submitted && f.message.errors" class="invalid-feedback mb">
                                    <div *ngIf="f.message.errors.required">Message is required.</div>
                                 </div>
                            </div>
                        </div>
                       
                        <div class="text-center"><button color="primary" class="submit-btn" type="submit">Send Message</button></div>
                    </form>
                </div>
            </div>    
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="d-flex" style="margin: 30px 20px; margin-left: 20px; color: #fff;">
                    <img src="../../assets/location.png" class="contact-ico">
                    <div class="ml-2">
                        <h5>Location</h5>
                        <p>Supra Controls Private Limited <br>35, 2nd Floor, St Marys Rd, Mandaveli,<br> Chennai, Tamil Nadu 600028<br>india</p>                    
                    </div>
                </div>
                <div class="d-flex" style="margin: 30px 20px; margin-left: 20px; color: #fff;">
                    <img src="../../assets/email.png" class="contact-ico">
                    <div class="ml-2">
                        <h5>Email</h5>
                        <p><a href="">sales@supracontrols.com</a></p>
                    </div>
                </div>
                <div class="d-flex" style="margin: 30px 20px; margin-left: 20px; color: #fff;">
                    <img src="../../assets/phone-call.png" class="contact-ico">
                    <div class="ml-2">
                        <h5>Call</h5>
                        <p>+91 44 42111410</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6" >
                <div style="margin-right: 20px;">
                    <div style="max-width:100%;overflow:hidden;color:red;width:100%;height:400px;background: #fff;border-radius: 20px;margin-bottom: 30px;"><div id="google-maps-canvas" style="height:100%; width:100%;max-width:100%;border: 12px solid #6f7880;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Supra+Controls+Private+Limited,+St+Marys+Rd,+Saradapuram,+Mandaveli,+Chennai,+Tamil+Nadu+600028,+India&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe></div><style>#google-maps-canvas img{max-width:none!important;background:none!important;font-size: inherit;font-weight:inherit;}</style></div>
                </div>
            </div>
        </div>
    </div>
</section>
