<div class="demo-dialog">
  <div class="dialog-header">
    <h2>Schedule a Demo</h2>
    <p>Fill in your details and we'll set up a personalized demo for you.</p>
    <button class="close-btn" (click)="onCancel()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </div>

  <form [formGroup]="demoForm" (ngSubmit)="onSubmit()" class="dialog-form">
    <div class="form-row">
      <div class="form-group">
        <label>Name <span class="required">*</span></label>
        <input type="text" formControlName="name" placeholder="Your Name"
          [class.invalid]="submitted && f['name'].errors" />
        <div class="error" *ngIf="submitted && f['name'].errors?.['required']">Name is required.</div>
      </div>
      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" formControlName="email" placeholder="Your Email"
          [class.invalid]="submitted && f['email'].errors" />
        <div class="error" *ngIf="submitted && f['email'].errors?.['required']">Email is required.</div>
        <div class="error" *ngIf="submitted && f['email'].errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone <span class="required">*</span></label>
        <input type="tel" formControlName="phone" placeholder="Your Phone Number"
          [class.invalid]="submitted && f['phone'].errors" />
        <div class="error" *ngIf="submitted && f['phone'].errors?.['required']">Phone is required.</div>
      </div>
      <div class="form-group">
        <label>Company Name <span class="required">*</span></label>
        <input type="text" formControlName="company" placeholder="Your Company"
          [class.invalid]="submitted && f['company'].errors" />
        <div class="error" *ngIf="submitted && f['company'].errors?.['required']">Company name is required.</div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Preferred Date</label>
        <input type="date" formControlName="preferredDate" />
      </div>
    </div>

    <div class="form-group full-width">
      <label>Message</label>
      <textarea formControlName="message" rows="3" placeholder="Any specific requirements or questions..."></textarea>
    </div>

    <div class="dialog-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn-submit">Request Demo</button>
    </div>
  </form>
</div>
